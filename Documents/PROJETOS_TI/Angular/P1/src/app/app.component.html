<div class="row mt-2">
  <div class="col-md-12">
    <div class="form-group">
      <label for="recomendacaoInput">Registre a recomendacao</label>
      <input type="text" class="form-control" id="recomendacaoInput" #recomendacaoInput>
    </div>
  </div>
</div>



<div class="row mt-2">
  <div class="col-12">
    <button (click)="adicionar(recomendacaoInput.value)"
    class="w-100 btn btn-outline-primary" type="button">Enviar</button>
  </div>
</div>


<!--listar-->
<div class="row mt-2">
  <div class="col-4" *ngFor = "let recomendacao of recomendacoes">
    <app-recomendacao-listar [recomendacao]="recomendacao"></app-recomendacao-listar>
</div>
</div>


<!--inserir-->
<div class="row">
    <<app-recomendacao-inserir (recomendacaoAdicionada)="onRecomendacaoAdicionada ($event)"></app-recomendacao-inserir>
</div>
